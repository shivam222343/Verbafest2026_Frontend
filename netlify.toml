[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # Disable Cross-Origin-Opener-Policy to allow Firebase Auth popups
    Cross-Origin-Opener-Policy = "unsafe-none"
    # Allow cross-origin resource sharing
    Cross-Origin-Resource-Policy = "cross-origin"
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy - adjust as needed
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.firebaseapp.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://verbafest2026.onrender.com https://*.firebaseapp.com https://*.googleapis.com wss://verbafest2026.onrender.com; frame-src 'self' https://*.firebaseapp.com; frame-ancestors 'self' https://verbafest2026.teammavericks.org https://verbafest2026.netlify.app;"
